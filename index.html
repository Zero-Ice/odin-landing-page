<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <img src="./images/cat-logo.webp" alt="cat logo">
        <ul>
            <li>More Cats</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <div class="content">
        <div class="hero">
            <div class="hero-main">
                <h1>The awesome cat website</h1>
                <p>Cats are great</p>
                <button>Sign up</button>
            </div>

            <div class="hero-image">
                <img src="./images/pexels-cong-h-1404819.jpg" alt="cat">
            </div>
        </div>
        <div class="information-header">
            <h2>Some cat pictures</h2>

            <div class="card-container">
                <div class="card">
                    <div class="card-image">
                        <img src="./images/pexels-peng-louis-1643457.jpg" alt="cat">
                    </div>
                    <div>
                        <p>
                            wedding cat
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="./images/pexels-cats-coming-3712095.jpg" alt="cat">
                    </div>
                    <div>
                        <p>
                            sleepy cat
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="./images/pexels-evg-kowalievska-1170986.jpg" alt="cat">
                    </div>
                    <div>
                        <p>
                            one brain cell
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="./images/pexels-matteo-petralli-1828875.jpg" alt="cat">
                    </div>
                    <div>
                        <p>
                            peeking cat
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="quote">
            <p>
                Meow
            </p>

            <div class="quote-author">
                <p>
                    - Cat
                </p>
            </div>
        </div>

        <div class="sign-up">
            <div class="sign-up-container">
                <div class="sign-up-text">
                    <h2>Call to action! It's time!</h2>
                    <p>Sign up for our product by clicking that button right over there</p>
                </div>
                <button>Sign up</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright Â© The Odin Project 2021
    </div>
</body>

</html>
